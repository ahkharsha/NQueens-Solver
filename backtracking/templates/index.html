<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>N-Queens Solver with State Space Tree</title>
    <style>
      /* static/style.css */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #1e1e2f; /* Dark background */
        color: #f1f1f1; /* Light text color */
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background: rgba(255, 255, 255, 0.05); /* Semi-transparent background */
        border-radius: 15px;
        box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.3);
      }

      h1 {
        font-size: 2rem; /* Increased font size */
        margin-bottom: 1rem;
        color: #ffc107; /* Gold color for headings */
      }

      .form-container {
        margin-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      label {
        font-size: 1rem;
        margin-bottom: 10px;
        color: #ffc107; /* Gold color for labels */
      }

      input[type="number"] {
        padding: 8px;
        border-radius: 5px;
        border: 1px solid #444; /* Dark border */
        width: 80px;
        margin-bottom: 20px;
        background-color: #222; /* Dark input background */
        color: #f1f1f1; /* Light text color */
      }

      input[type="number"]:focus {
        outline: none;
        border-color: #ffc107; /* Gold border on focus */
        box-shadow: 0px 0px 5px rgba(255, 193, 7, 0.5); /* Gold shadow on focus */
      }

      button {
        padding: 10px 20px;
        background-color: #ffc107; /* Gold button */
        color: #1e1e2f; /* Dark text on button */
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
        font-size: 1rem;
        transition: all 0.3s ease; /* Smooth transition for effects */
        box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow effect */
      }

      button:hover {
        background-color: #ffca28; /* Lighter gold on hover */
        transform: translateY(-2px); /* Lift effect on hover */
        box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.3); /* Enhanced shadow on hover */
      }

      #board {
        display: grid;
        gap: 2px;
        margin-top: 20px;
        justify-content: center; /* Center the board in the container */
      }

      .cell {
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.2s ease;
      }

      .cell.white {
        background-color: #eee; /* Light square color */
      }

      .cell.black {
        background-color: #444; /* Dark square color */
      }

      .queen {
        color: #ff5722; /* Queen piece color */
        font-size: 1.5rem;
      }

      /* Popup Alert Styles */
      .popup {
        display: none;
        position: fixed;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(255, 255, 255, 0.9);
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        padding: 20px;
        z-index: 1000;
        text-align: center; /* Center text in popup */
      }

      .popup h2 {
        margin-bottom: 15px;
        color: #333;
      }

      .popup button {
        background-color: #ffc107;
        border: none;
        color: white;
        padding: px; /* Adjust padding as needed */
        border-radius: px; /* Adjust border radius as needed */
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <h1>N-Queens Solver with State Space Tree (BackTracking Algorithm)</h1>

    <div class="form-container">
      <label for="n">Enter the Board Size (N)</label>
      <input type="number" id="n" min="4" max="12" value="5" />
      <!-- Default value set to 5 -->
      <div class="form-actions">
        <button onclick="solve()">Start Solving</button>
        <button onclick="resetBoard()">Reset</button>
      </div>
    </div>

    <div id="board"></div>

    <div class="solution-container">
      <h3>Solution Snapshots:</h3>
      <div id="solution-snapshots" class="solution-snapshots"></div>
    </div>

    <div class="tree-container">
      <h3>State Space Tree:</h3>
      <svg id="state-tree" width="100%" height="600px"></svg>
    </div>

    <!-- Popup Alert -->
    <div id="popup" class="popup">
      <h2 id="popup-message"></h2>
      <button onclick="closePopup()">Close</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
      const socket = io();
      const boardContainer = document.getElementById("board");
      const solutionSnapshots = document.getElementById("solution-snapshots");
      const stateTreeSVG = d3.select("#state-tree");

      function drawBoard(board, N) {
        boardContainer.innerHTML = "";
        boardContainer.style.gridTemplateColumns = `repeat(${N}, 50px)`;

        for (let i = 0; i < N; i++) {
          for (let j = 0; j < N; j++) {
            const cell = document.createElement("div");
            cell.classList.add("cell", (i + j) % 2 === 0 ? "white" : "black");
            if (board[i] === j) {
              cell.innerHTML = "&#9813;";
              cell.classList.add("queen");
            }
            boardContainer.appendChild(cell);
          }
        }
      }

      function createStateTree(data) {
        stateTreeSVG.selectAll("*").remove();

        const root = d3.hierarchy(data);
        const treeLayout = d3
          .tree()
          .size([stateTreeSVG.node().getBoundingClientRect().width - 100, 500]);

        treeLayout(root);

        const svg = stateTreeSVG
          .append("g")
          .attr("transform", "translate(50,50)");

        svg
          .selectAll(".link")
          .data(root.links())
          .enter()
          .append("line")
          .attr("class", "link")
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y)
          .attr("stroke", (d) => (d.target.data.isPruned ? "#ff6666" : "#aaa"))
          .attr("stroke-width", 2)
          .attr("stroke-dasharray", (d) =>
            d.target.data.isPruned ? "5,5" : ""
          );

        const node = svg
          .selectAll(".node")
          .data(root.descendants())
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${d.x},${d.y})`);

        node
          .append("circle")
          .attr("r", 10)
          .attr("fill", (d) => (d.data.isPruned ? "#ff6666" : "#007bff"));

        node
          .append("text")
          .attr("dy", -15)
          .attr("text-anchor", "middle")
          .text((d) => d.data.name);
      }

      function solve() {
        const N = parseInt(document.getElementById("n").value);
        stateTreeSVG.selectAll("*").remove();
        socket.emit("solve", { N: N });
      }

      function resetBoard() {
        boardContainer.innerHTML = ""; // Clear the board
        solutionSnapshots.innerHTML = ""; // Clear the solution snapshots
        stateTreeSVG.selectAll("*").remove(); // Clear the tree
      }

      socket.on("update", (data) => {
        drawBoard(data.board, data.board.length);
        renderTree(data.tree);
      });

      function renderTree(treeData) {
        stateTreeSVG.selectAll("*").remove();
        const root = d3.hierarchy(treeData);
        const depth = root.height;
        const width = stateTreeSVG.node().getBoundingClientRect().width - 100;
        const height = Math.max(600, depth * 120);

        stateTreeSVG.attr("height", height + 100);

        const treeLayout = d3.tree().size([width, height]);
        treeLayout(root);

        const svg = stateTreeSVG
          .append("g")
          .attr("transform", "translate(50,50)");

        svg
          .selectAll(".link")
          .data(root.links())
          .enter()
          .append("line")
          .attr("class", "link")
          .attr("x1", (d) => d.source.x)
          .attr("y1", (d) => d.source.y)
          .attr("x2", (d) => d.target.x)
          .attr("y2", (d) => d.target.y)
          .attr("stroke", (d) => (d.target.data.isPruned ? "#aaa" : "#888"))
          .attr("stroke-width", 1)
          .attr("stroke-dasharray", (d) =>
            d.target.data.isPruned ? "4 4" : ""
          );

        const node = svg
          .selectAll(".node")
          .data(root.descendants())
          .enter()
          .append("g")
          .attr("class", "node")
          .attr("transform", (d) => `translate(${d.x},${d.y})`);

        node
          .append("circle")
          .attr("r", 15)
          .attr("fill", (d) =>
            d.data.isSolution
              ? "#28a745"
              : d.data.isPruned
              ? "#f0ad4e"
              : "#007bff"
          );

        node
          .append("text")
          .attr("dy", -20)
          .attr("text-anchor", "middle")
          .attr("font-size", "12px")
          .text((d) => d.data.name);
      }

      socket.on("tree", (data) => {
        createStateTree(data);
      });

      socket.on("solution", (data) => {
        const snapshot = document.createElement("div");
        snapshot.className = "snapshot";
        snapshot.innerHTML = `<strong>Solution #${data.solution_count}</strong>`;
        const solutionBoard = [...data.board];
        drawSnapshot(solutionBoard, data.board.length, snapshot);
        solutionSnapshots.appendChild(snapshot);
      });

      socket.on("complete", (data) => {
        showPopup(
          `Solving complete FucckS! Total solutions: ${data.solution_count}`
        );
      });

      function drawSnapshot(board, N, container) {
        const snapshotBoard = document.createElement("div");
        snapshotBoard.style.display = "grid";
        snapshotBoard.style.gridTemplateColumns = `repeat(${N}, 20px)`;
        snapshotBoard.style.gap = "1px";

        for (let i = 0; i < N; i++) {
          for (let j = 0; j < N; j++) {
            const cell = document.createElement("div");
            cell.style.width = "20px";
            cell.style.height = "20px";
            cell.style.backgroundColor = (i + j) % 2 === 0 ? "#eee" : "#444";
            if (board[i] === j) {
              cell.innerHTML = "&#9813;";
              cell.style.color = "#ff5722";
            }
            snapshotBoard.appendChild(cell);
          }
        }
        container.appendChild(snapshotBoard);
      }

      // Popup Functions
      function showPopup(message) {
        document.getElementById("popup-message").innerText = message;
        document.getElementById("popup").style.display = "block";
      }

      function closePopup() {
        document.getElementById("popup").style.display = "none";
      }
    </script>
  </body>
</html>
